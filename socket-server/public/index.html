<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sockets</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Librería CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

  <h1>Cliente de Web Socket</h1>
  <p>
    Socket status: <strong id="socket-indicator" class="socket-disconnected">Desconectado</strong>
  </p>
  <hr>
  
  <div class="row">
    <div class="col">
      <input type="text" id="txt-message" class="form-control">
    </div>
    <div class="col">
      <button id="btn-send-message" class="btn btn-primary">Enviar</button>
    </div>
  </div>

  <!-- Librería de Socket.io (ver ./server.model.js para más información) -->
  <script src="./socket.io/socket.io.js"></script>
  <!-- Javascript -->
  <script src="./js/socket-client.js"></script>
</body>
</html>
